name: Node.js Deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          npm i pm2 -g
          npm install

      - name: Deploy project
        run: |
          sudo pm2 start ./index.js
          sudo pm2 save
          sudo pm2 startup
